<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论结果页</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container  center-block">
<div class="row">
<div class="col-md-5 col-md-offset-3">
    {% if succeed %}
        评论成功
        <a href="{{ target }}">返回</a>
    {% else %}
        <script>
        alert("输入不合法")
        </script>
        <div class="jumbotron">
          <div class="container">
         <ul>
        {% for fiedld,message in form.errors.items %}
            <div class="alert alert-danger" role="alert">{{ fiedld }} ：{{ message }}</div>
        {% endfor %}
        </ul>
          </div>
            <p><a class="btn btn-primary btn-lg" href="javascript:window.history.back()" role="button" style="">返回</a></p>
        </div>

    {% endif %}
</div>
</div>
</div>
</body>
</html>
